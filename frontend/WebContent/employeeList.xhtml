
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<title>index.xhtml</title>
</h:head>

<h:body>

<h1>JSF Employee List</h1>

<h:dataTable value="#{EmployeeController.getEmployeeList()}" var="u" border="1">

<h:column>
<f:facet name="header">
Name
</f:facet>
#{u.name}
</h:column>

<h:column>
<f:facet name="header">
Surname
</f:facet>
#{u.surName}
</h:column>

<h:column>
<f:facet name="header">
DOB
</f:facet>
#{u.dateOfBirth}
</h:column>



</h:dataTable>

</h:body>

</html>
